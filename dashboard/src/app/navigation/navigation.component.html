<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>Dashboard</span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav id="dra"
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'side' : 'side'"
    [opened]="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/"><mat-icon matListIcon>home</mat-icon>Home</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/"><mat-icon matListIcon>dashboard</mat-icon>Dashboard</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#"><mat-icon matListIcon>history</mat-icon>Other</a>

      <a mat-list-item href="#"><mat-icon matListIcon>gesture</mat-icon>Other</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
